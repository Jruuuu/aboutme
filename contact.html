<html lang="en-us">

<head>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <title>CONTACT</title>
  <!--NAVGATION BAR added ml-auto to have link on the right of the page -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!--have to add style to overide color bg for navbar-brand-->
    <a class="navbar-brand" href="index.html" style="color:white">ENRILO M. UGALDE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <!--active class make sure user is in the current and active link-->
        <a class="nav-link active" href="contact.html">CONTACT <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="portfolio.html">PORTFOLIO</a>
        <a class="nav-link" href="index.html">ABOUT </a>

      </div>
    </div>
  </nav>
  <!--CONTACT FORM-->
  <div class="container col-md-6">
    <!--HEADER NEEDS TO SAY CONTACT-->
    <h1>CONTACT</h1>
    <hr>
    <form>
      <!--NAME-->
      <div class="form-group col-md-12">
        <label for="NameInput">Name</label>
        <!--NAME INPUT-->
        <input type="Name" class="form-control" id="NameInput" placeholder="Name">
      </div>
      <!--EMAIL-->
      <div class="form-group col-md-12">
        <label for="EmailInput">Email</label>
        <!--EMAIL INPUT-->
        <input type="email" class="form-control" id="EmailInput" placeholder="Email">
      </div>
      <div class="form-group col-md-12">
        <!--MESSAGE-->
        <label for="MessageArea1">Message</label>
        <!--MESSAGE TEXT AREA-->
        <textarea class="form-control" id="MessageArea1" rows="3" placeholder="Message"></textarea>
      </div>
      <!--SUBMIT BUTTON-->
      <button class="btn btn-info" type="submit">Submit form</button>
    </form>
  </div>


  <!-- is required for drop menus -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>

</body>
